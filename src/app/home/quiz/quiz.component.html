<mat-card class="single-card">
    <mat-card-header>
        <mat-card-title>What is the biggest animal in the world ?</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="answerVisible">Biggest animal in the world is the blue whale</mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="showAnswer()">SHOW ANSWER</button>
    </mat-card-actions>
</mat-card>
