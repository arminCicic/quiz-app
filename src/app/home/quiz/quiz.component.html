<div class="title">Quiz 1</div>
 
 <div class="carousel">
  
    <div class="swiper" id="carousel">
     
      <div class="swiper-wrapper">
      
        <div class="swiper-slide"  *ngFor="let question of questions; let i = index">
            <mat-card class="single-card">
                <mat-card-header>
                    <mat-card-title>{{question.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="answerVisible[i]">{{question.answer}}</mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="showAnswer(i)">{{!answerVisible[i] ? 'SHOW ANSWER' : 'HIDE ANSWER'}}</button>
                </mat-card-actions>
            </mat-card>
        </div>     
      
        
      </div>
    
      <div class="swiper-pagination"></div>
    
     
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
    
      <div class="swiper-scrollbar"></div>
    </div>
  </div> 

  <div class="add-btn">
    <button mat-raised-button color="primary" (click)="openAddQuestionsForm()">
      ADD QUESTIONS
    </button>
  </div>
